<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.nombre}">Detalle Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .detalle {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.25);
        }

        h2 {
            color: #0d47a1;
        }

        img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #90caf9;
            margin-bottom: 15px;
        }

        p {
            color: #1565c0;
            margin: 10px 0;
        }

        button {
            background-color: #1565c0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0d47a1;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #0d47a1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="detalle">
    <h2 th:text="${producto.nombre}">Nombre</h2>
    <img th:src="@{'/img/' + ${producto.imagen}}" alt="Imagen producto"
         onerror="this.src='/img/default.png'">
    <p><strong>Precio:</strong> Q <span th:text="${producto.precio}">0.00</span></p>
    <p th:text="${producto.descripcion}">Descripci√≥n del producto</p>

    <form th:action="@{/carrito/agregar}" method="post">
        <input type="hidden" name="productoId" th:value="${producto.id}" />
        <button type="submit">üõí Agregar al Carrito</button>
    </form>

    <a href="/productos">‚Üê Volver a productos</a>
</div>
</body>
</html>
