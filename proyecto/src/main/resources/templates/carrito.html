<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #e3f2fd, #bbdefb);
            padding: 40px;
            color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.25);
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        th, td {
            border: 1px solid #bbdefb;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        tr:nth-child(even) {
            background-color: #f6faff;
        }

        .total-row {
            background-color: #bbdefb;
            font-weight: bold;
        }

        button {
            background: #1565c0;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #0d47a1;
        }

        .acciones {
            text-align: center;
            margin-top: 20px;
        }

        .btn-vaciar {
            background: #546e7a;
        }

        .btn-vaciar:hover {
            background: #37474f;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üõí Carrito de Compras</h1>

    <div th:if="${carrito == null or carrito.select.empty}">
        <p style="text-align:center; font-size:1.1em;">Tu carrito est√° vac√≠o.</p>
    </div>

    <div th:unless="${carrito == null or carrito.select.empty}">
        <table>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${carrito.select}">
                <td th:text="${item.producto.nombre}">Nombre</td>
                <td th:text="'Q ' + ${#numbers.formatDecimal(item.producto.precio, 1, 2)}">Precio</td>
                <td th:text="${item.cantidad}">Cantidad</td>
                <td th:text="'Q ' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">Subtotal</td>
                <td>
                    <form th:action="@{/carrito/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="productoId" th:value="${item.producto.id}" />
                        <button type="submit">üóëÔ∏è Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="total-row">
                <td colspan="3">Total</td>
                <td th:text="'Q ' + ${#numbers.formatDecimal(carrito.total, 1, 2)}">Total</td>
                <td></td>
            </tr>
            </tfoot>
        </table>

        <div class="acciones">
            <form th:action="@{/carrito/vaciar}" method="post" style="display:inline;">
                <button type="submit" class="btn-vaciar">üóëÔ∏è Vaciar Carrito</button>
            </form>
            <form th:action="@{/carrito/comprar}" method="post" style="display:inline; margin-left:10px;">
                <button type="submit" style="background:#1e88e5;">‚úÖ Finalizar Compra</button>
            </form>
        </div>
    </div>

    <a class="volver" href="/productos">‚Üê Continuar comprando</a>
</div>
</body>
</html>
